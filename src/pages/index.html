<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link href="../styles/main.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Fixed Navigation -->
    <nav class="fixed top-0 w-full bg-white/80 backdrop-blur-sm shadow-sm z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Your Name</h1>
                <div class="space-x-6">
                    <a href="#hero" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="#about" class="text-gray-600 hover:text-gray-900">About</a>
                    <a href="#projects" class="text-gray-600 hover:text-gray-900">Projects</a>
                    <a href="#contact" class="text-gray-600 hover:text-gray-900">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="min-h-screen flex items-center justify-center bg-gradient-to-b from-gray-100 to-white">
        <div class="text-center">
            <h1 class="text-5xl font-bold mb-4">Your Name</h1>
            <p class="text-xl text-gray-600">Your Title or Tagline</p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="min-h-screen py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold mb-8">About Me</h2>
            <!-- Add your content here -->
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="min-h-screen py-20 bg-gray-50">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold mb-8">My Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Project cards will go here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="min-h-screen py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold mb-8">Contact Me</h2>
            <!-- Add your contact form or info here -->
        </div>
    </section>
</body>
</html>
